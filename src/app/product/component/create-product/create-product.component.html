<div class="row">
    <div class="col col-md-8 offset-md-2">
        <form (ngSubmit)="onSubmit(createForm)" ngForm #createForm="ngForm">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" ngModel required />
            </div>
            <div class="form-group mt-3">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" ngModel required />
            </div>
            <div class="form-group mt-3 text-center">
                <button class="btn btn-success mt-3" type="submit" [disabled]="createForm.invalid"><span class="px-3">Save</span></button>
            </div>
            
        </form>
    </div>

</div>
